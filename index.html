<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horror Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: 'Creepster', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

@keyframes flicker {
0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
20%, 22%, 24%, 55% {opacity: 0;}
}

.flicker-text {
font-size: 3em;
animation: flicker 2s infinite;
}

.eye {
position: absolute;
width: 30px;
height: 30px;
border-radius: 50%;
background: white;
animation: moveEye 3s infinite alternate;
}

@keyframes moveEye {
0% {transform: translate(0, 0);}
50% {transform: translate(20px, 10px);}
100% {transform: translate(-20px, -10px);}
} </style>

</head>
<body>
  <div class="flicker-text">ðŸ˜ˆ Beware ðŸ˜ˆ</div>
  <div class="eye" style="top: 40%; left: 30%;"></div>
  <div class="eye" style="top: 50%; left: 60%;"></div>
  <div class="eye" style="top: 70%; left: 50%;"></div>

<script>
  // Make eyes follow mouse
  const eyes = document.querySelectorAll('.eye');
  document.addEventListener('mousemove', e => {
    eyes.forEach(eye => {
      const rect = eye.getBoundingClientRect();
      const eyeX = rect.left + rect.width/2;
      const eyeY = rect.top + rect.height/2;
      const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
      eye.style.transform = `translate(${Math.cos(angle)*10}px, ${Math.sin(angle)*10}px)`;
    });
  });
</script>

</body>
</html>
